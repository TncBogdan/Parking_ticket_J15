databaseChangeLog:
  - changeSet:
      id: '0003-add-columns for parking space db'
      author: tnc
      comments: 'Adding columns for parking_space'
      changes:
        - addColumn:
            tableName: parking_space
            columns:
              - column:
                  name: is_Free
                  type: boolean
              - column:
                  name: number
                  type: integer
  - changeSet:
      id: '0004-add-columns for ticket db'
      author: tnc
      comments: 'Adding all columns for ticket'
      changes:
        - addColumn:
            tableName: ticket
            columns:
              - column:
                  name: code
                  type: varchar
              - column:
                  name: pay_amount
                  type: integer
              - column:
                  name: enter_date
                  type: timestamp
              - column:
                  name: exit_date
                  type: timestamp
              - column:
                  name: pay_date
                  type: timestamp